      gateway1:
        condition: service_healthy
      gateway2:
        condition: service_healthy
    cap_add:
      - NET_ADMIN 
    ports:
      - "8080:8000" # Expose proxy on host port 8080 (internal 8000)
    deploy: 
      resources:
        limits:
          cpus: '0.2' # Limit proxy to 20% of one CPU core
          memory: 512M # Limit proxy to 512 MB RAM
    environment:
      - ENABLE_LATENCY=${ENABLE_LATENCY:-false}
      - LATENCY_PROXY_TO_CLOUD=${LATENCY_PROXY_TO_CLOUD:-0ms}
      - JITTER_PROXY_TO_CLOUD=${JITTER_PROXY_TO_CLOUD:-} # Pass empty if unset in .env
      - LOSS_PROXY_TO_CLOUD=${LOSS_PROXY_TO_CLOUD:-}
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
          max-size: "10m"
          max-file: "3"
    volumes:
      - ./logs/proxy:/app/logs
      - ./config:/app/config


