    ports:
      - "9091:8000" 
    deploy: 
      resources:
        limits:
          cpus: '0.2' # Limit to 20% of one CPU core
          memory: 512M # Limit to 512 MB RAM
    environment:
      - PROXY_URL=http://proxy_py:8000/process
      - ENABLE_LATENCY=${ENABLE_LATENCY:-false}
      - LATENCY_GATEWAY_TO_PROXY=${LATENCY_GATEWAY_TO_PROXY:-0ms}
      # Pass jitter/loss if using them in entrypoint.sh
      - JITTER_GATEWAY_TO_PROXY=${JITTER_GATEWAY_TO_PROXY:-}
      - LOSS_GATEWAY_TO_PROXY=${LOSS_GATEWAY_TO_PROXY:-}
      # Pass other necessary env vars if any (like PYTHONUNBUFFERED)
      - PYTHONUNBUFFERED=1
      - PLACEMENT_STRATEGY=${PLACEMENT_STRATEGY:-ewmp}
      - ENABLE_CLOUD_OFFLOAD=${ENABLE_CLOUD_OFFLOAD:-false}
      - GATEWAY_CPU_LIMIT=${GATEWAY_CPU_LIMIT:-0.5}
      - GATEWAY_LOAD_THRESHOLD=${GATEWAY_LOAD_THRESHOLD:-0.9}
      - CLOUD_ENDPOINT=${CLOUD_ENDPOINT:-http://cloud/}


    healthcheck:
