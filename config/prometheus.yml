global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: mobile
    metrics_path: /metrics    # Add this line
    static_configs:
      - targets:
          - mobile1_1:9090
          - mobile1_2:9090
          - mobile1_3:9090
          - mobile1_4:9090
          - mobile2_1:9090
          - mobile2_2:9090
          - mobile2_3:9090
          - mobile2_4:9090

  - job_name: gateway
    metrics_path: /metrics    # Add this line
    static_configs:
      - targets:
          - gateway1:8000
          - gateway2:8000
  
  - job_name: proxy
    metrics_path: /metrics    # Add this line
    static_configs:
      - targets:
          - proxy_py:8000