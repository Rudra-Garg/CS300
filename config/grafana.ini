[paths]
datadir = /var/lib/grafana

[server]
http_port = 3000

[security]
admin_user = admin

[auth.anonymous]
enabled = true

[datasources]
allow_loading_unsigned_plugins = true

[[datasources]]
name = "Prometheus"
type = "prometheus"
access = "proxy"
url = "http://prometheus:9090"
isDefault = true

[[dashboards]]
name = "EEG Monitoring"
folder = ""
type = "file"
disableDeletion = false
editable = true
options.path = /var/lib/grafana/dashboards

[dashboards.json]
enabled = true
path = /var/lib/grafana/dashboards
